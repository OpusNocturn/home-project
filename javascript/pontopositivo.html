<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
document.getElementById("demo").innerHTML = "Pronto, quero meu ponto positivo.";
}
function myFunc() {
document.getElementById("demo").innerHTML = "Botão de teste.";
}

</script>
</head>
<body>
<h2>Criando a própria função</h2>
<p id="demo">Clique aí embaixo pra ver algo maneiro.</p>
<button type="button" onclick="myFunction ()">Clique aqui</button>
<button type="button" onclick="myFunc ()">ou aqui</button>
</body>
